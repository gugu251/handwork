<!--头部 start-->
<include file="Public/header" />
<!--头部 end-->

<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content ">
        <div class="form-x">
            <div class="form-group">
                <div class="label">
                    <label>标题：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50 mynews_title" value="" name="title" data-validate="required:请输入标题" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>图片：</label>
                </div>
                <div class="field">
                    <input type="text" id="url1" name="img" class="input tips mynews_thumb" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
                    <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
                    <div class="tipss">图片尺寸：500*500</div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>分类标题：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50 mynews_cate_id">
                        <option value="0">请选择分类</option>
                        <option value="1">产品分类</option>
                        <option value="2">产品分类</option>
                        <option value="3">产品分类</option>
                        <option value="4">产品分类</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>描述：</label>
                </div>
                <div class="field">
                    <textarea class="input mynews_desc" name="note" style=" height:90px;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>内容：</label>
                </div>
                <div class="field">
                    <textarea name="content" class="input mynews_content" style="height:450px; border:1px solid #ddd;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="clear"></div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o uu_submit" type="submit"> 提交</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 实例化编辑器 -->
<script type="text/javascript">

    $('.uu_submit').click(function () {
        var title = $(".mynews_title").val();
        var cate_id = $(".mynews_cate_id").val();
        var desc = $(".mynews_desc").val();
        var thumb = $(".mynews_thumb").val();
        var content = $(".mynews_content").val();
        // 获取编辑区域的html
//        var content = html;

        alert(title);
        alert(cate_id);
        alert(desc);
        alert(thumb);
        alert(content);

        $.post('/admin/news/postedit', {"title": title,"cate_id": cate_id}, function (data) {
            if (data.status == 200) {
                alert(data.message);
            } else {
                alert(data.message);
            }
        }, 'json');

    });
</script>

<!--底部 start-->
<include file="Public/footer" />
<!--底部 end-->
